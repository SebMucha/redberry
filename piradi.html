<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/scss/main.css">
</head>
<body>
<div class="hero1">
    <header class="header">
        <button id="redirect_button2">
            <img src="./assets/pics/Vector.png" alt="">
        </button>
        <div class="cont">
            <div class="a">
                <h1 class="priv_info">პირადი ინფო</h1>
                <p class="hero_counter">1/3</p>
            </div>
            
            <div class="underline"></div>
        </div>
    </header>
        

        <div class="inputfields">
            <div class="inputfield_left">
                <h3>სახელი</h3>
                <div class="left_form">
                    <form class="myform_left">
                    <input type="text" class="fname" name="fname" placeholder="ანზორ" minlength="2" ><br>
                </form>
                <p class="form_text">მინიმუმ 2 ასო, ქართული ასოები</p>
            </div>
        </div>

        <div class="inputfield_right">
                <h3>გვარი</h3>
                <div class="right_form">
                <form class="myform_right">
                    <input type="text" class="lname" name="lname" placeholder="მუმლაძე" minlength="2"><br>
                </form>
                <p class="form_text">მინიმუმ 2 ასო, ქართული ასოები</p>
            </div>
        </div>
        </div>

        <div class="img">
            <p class="photo_link">პირადი ფოტოს ატვირთვა</p>
            <form>
                <input type="file" id="pic_upload" accept="image/png image/jpg">
                <label for="pic_upload">ატვირთვა</label>
            </form>
        </div>

        <div class="about_me">
            <p>ჩემ შესახებ (არასავალდებულო)</p>
            <input type="text" class="about_me_input" placeholder="ზოგადი ინფო შენ შესახებ">
        </div>

        <div class="email">
            <p>ელ.ფოსტა</p>
            <input type="text" class="email_input" placeholder="anzorr666@redberry.ge">
            <p class="email_text">უნდა მთავრდებოდეს @redbery.ge - თი</p>
        </div>

        <div class="number">
            <p>მობილურის ნომერი</p>
            <input type="text" class="number_input" placeholder="+995 551 12 34 56">
            <p class="number_text">უნდა აკმაყოფილებდეს ქართული მობილურის ნომრის ფორმატს</p>
        </div>

        <button id="redirect_button3">
            <p>შემდეგი</p>
        </button>
</div>
    <script src="./assets/javascript/piradi.js"></script>
</body>
</html>
