<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Piradi Resume</title>
    <link rel="stylesheet" href="./assets/scss/main.css" />
  </head>
  <body>
    <div class="whole">
      <div class="hero1">
        <header class="header">
          <button id="redirect_button2">
            <img src="./assets/pics/Vector.png" alt="" />
          </button>
          <div class="cont">
            <div class="a">
              <h1 class="priv_info">პირადი ინფო</h1>
              <p class="hero_counter">1/3</p>
            </div>

            <div class="underline"></div>
          </div>
        </header>

        <div class="inputfields">
          <div class="inputfield_left">
            <h3>სახელი</h3>
            <div class="left_form">
              <form id="myform_left">
                <input
                  type="text"
                  class="fname"
                  name="fname"
                  placeholder="ანზორ"
                  minlength="2"
                /><br />
              </form>
              <img src="./assets/pics/valid.png" alt="" class="valid1" />
              <img src="./assets/pics/invalid.png" alt="" class="invalid1" />
              <p class="form_text">მინიმუმ 2 ასო, ქართული ასოები</p>
            </div>
          </div>

          <div class="inputfield_right">
            <h3>გვარი</h3>
            <div class="right_form">
              <form id="myform_right">
                <input
                  type="text"
                  class="lname"
                  name="lname"
                  placeholder="მუმლაძე"
                  minlength="2"
                /><br />
              </form>
              <img src="./assets/pics/valid.png" class="valid2" alt="" />
              <img src="./assets/pics/invalid.png" class="invalid2" alt="" />
              <p class="form_text">მინიმუმ 2 ასო, ქართული ასოები</p>
            </div>
          </div>
        </div>

        <div class="img">
          <p class="photo_link">პირადი ფოტოს ატვირთვა</p>
          <form>
            <input type="file" id="pic_upload" accept="image/png image/jpg" />
            <label for="pic_upload">ატვირთვა</label>
            <img src="./assets/pics/valid.png" alt="" class="valid5" />
            <img src="./assets/pics/invalid.png" class="invalid5" alt="" />
          </form>
        </div>

        <div class="about_me">
          <p>ჩემ შესახებ (არასავალდებულო)</p>
          <input
            type="text"
            class="about_me_input"
            placeholder="ზოგადი ინფო შენ შესახებ"
          />
        </div>

        <div class="email">
          <p>ელ.ფოსტა</p>
          <input
            type="text"
            class="email_input"
            placeholder="anzorr666@redberry.ge"
          />
          <p class="email_text">უნდა მთავრდებოდეს @redberry.ge - თი</p>
          <img src="./assets/pics/valid.png" class="valid3" alt="" />
          <img src="./assets/pics/invalid.png" class="invalid3" alt="" />
        </div>

        <div class="number">
          <p>მობილურის ნომერი</p>
          <input
            type="text"
            class="number_input"
            placeholder="+995 551 12 34 56"
          />
          <p class="number_text">
            უნდა აკმაყოფილებდეს ქართული მობილურის ნომრის ფორმატს
          </p>
          <img src="./assets/pics/valid.png" alt="" class="valid4" />
          <img src="./assets/pics/invalid.png" class="invalid4" alt="" />
        </div>

        <button id="redirect_button3">
          <p>შემდეგი</p>
        </button>
      </div>

      <div class="resume">
        <div class="resume_top">
          <img src="./assets/pics/LOGO-12 1.png" alt="" class="logo-12" />
          <div class="full_name">
            <h2 class="saxeli"></h2>
            <h2 class="gvari"></h2>
          </div>
          <div class="mail_num">
            <p class="emaili"></p>
            <p class="nomeri"></p>
          </div>
          <h4 class="chem_shesaxeb">ჩემ შესახებ</h4>
          <p class="chem_shesaxeb_teqsti"></p>
          <img src="" alt="" class="priv_pic" />
        </div>
      </div>
    </div>
    <!-- end of first page -->

    <script src="./assets/javascript/piradi.js"></script>
  </body>
</html>
