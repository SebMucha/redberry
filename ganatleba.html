<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ganatleba</title>
    <link rel="stylesheet" href="./assets/scss/main.css" />
  </head>
  <body>
    <div class="whole">
      <div class="hero2">
        <header class="header">
          <button id="redirect_button4">
            <img src="./assets/pics/Vector.png" alt="" />
          </button>
          <div class="cont">
            <div class="a">
              <h1 class="priv_info">განათლება</h1>
              <p class="hero_counter">3/3</p>
            </div>
            <div class="underline"></div>
          </div>
        </header>

        <div class="scroll_div2">
          <div class="tanamdeboba">
            <h3>სასწავლებელი</h3>
            <div class="tanamdeboba_div">
              <form>
                <input
                  type="text"
                  class="saswavlebeli_input"
                  name="tanamdeboba_text"
                  placeholder="დეველოპერი, დიზაინერი, ა.შ."
                  minlength="2"
                /><br />
              </form>
              <img src="./assets/pics/valid.png" alt="" class="valid8" />
              <img src="./assets/pics/invalid.png" alt="" class="invalid8" />
              <p class="tanamdeboba_text">მინიმუმ 2 სიმბოლო</p>
            </div>
          </div>

          <div class="calendars">
            <div class="calendars_left">
              <h3>ხარისხი</h3>
              <div class="left_calendar">
                <form id="left_calendar_form">
                  <select id="xarisxi"></select>
                </form>
              </div>
            </div>

            <div class="calendars_right">
              <h3>დამთავრების რიცხვი</h3>
              <div class="right_calendar">
                <form id="right_calendar_form">
                  <input
                    type="date"
                    class="damtavrebis_ricxvi2"
                    name="damtavrebis_ricxvi"
                  /><br />
                </form>
              </div>
            </div>
          </div>

          <div class="agwera">
            <p>აღწერა</p>
            <textarea
              type="text"
              class="agwera_input2"
              placeholder="განათლების აღწერა"
            ></textarea>
          </div>
        </div>

        <div class="experience_underline"></div>

        <div class="meti_gamocdileba">
          <button class="meti_gamocdileba_button">
            სხვა სასწავლებლის დამატება
          </button>
        </div>

        <div class="two_buttons2">
          <button class="back_redirect">უკან</button>
          <button class="next_redirect">შემდეგი</button>
        </div>

        <!-- resume -->
      </div>
      <div class="resume">
        <div class="resume_top">
          <img src="./assets/pics/LOGO-12 1.png" alt="" class="logo-12" />
          <div class="full_name">
            <h2 class="saxeli"></h2>
            <h2 class="gvari"></h2>
          </div>
          <div class="mail_num">
            <p class="emaili"></p>
            <p class="nomeri"></p>
          </div>
          <h4 class="chem_shesaxeb">ჩემ შესახებ</h4>
          <p class="chem_shesaxeb_teqsti"></p>
          <img src="" alt="" class="priv_pic" />
        </div>

        <div class="resume_mid">
          <div class="mid_single_resume">
            <h3 class="gamocdileba_text">გამოცდილება</h3>
            <div class="dasaqmeba">
              <h4 class="tanamdebobis_text"></h4>
              <h4 class="damsaqmeblis_text"></h4>
            </div>
            <div class="dates">
              <p class="start_date"></p>
              <p class="end_date"></p>
            </div>
            <p class="agwera_text"></p>
          </div>
        </div>

        <div class="resume_bottom">
          <div class="bottom_single_resume">
            <h2>განათლება</h2>
            <div class="degree">
              <h4 class="saswavlebeli_text"></h4>
              <h4 class="xarisxi_text"></h4>
            </div>
            <p class="finish_date"></p>
            <p class="ganatlebis_agwera_text"></p>
          </div>
        </div>
      </div>
    </div>

    <script src="./assets/javascript/ganatleba.js"></script>
  </body>
</html>
